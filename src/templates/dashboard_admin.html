<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Admin Dashboard</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 min-h-screen flex font-sans">

  <!-- Sidebar -->
  <aside class="w-64 bg-blue-800 text-white flex flex-col shadow-lg">
    <div class="p-6 font-bold text-2xl border-b border-blue-700">Admin Panel</div>
    <nav class="flex-1 px-4 py-4 space-y-2">
      <a href="#users" class="block py-2 px-3 rounded hover:bg-blue-700 transition">Users</a>
      <a href="#policies" class="block py-2 px-3 rounded hover:bg-blue-700 transition">Policies</a>
    </nav>
    <div class="p-6 border-t border-blue-700">
      <span id="username" class="block mb-2 font-medium"></span>
      <button id="logout" class="bg-red-500 px-4 py-2 rounded hover:bg-red-600 w-full transition">Logout</button>
    </div>
  </aside>

  <!-- Main Content -->
  <main class="flex-1 p-6 space-y-6">
    <h1 class="text-3xl font-bold text-gray-800">User Management</h1>

    <!-- Add User Form -->
    <div class="bg-white p-6 rounded-2xl shadow-md">
      <h2 class="text-xl font-semibold mb-4">Add User</h2>
      <form id="addUserForm" class="flex flex-wrap gap-3 items-center">
        <input type="text" id="newUsername" placeholder="Username" class="border px-3 py-2 rounded-lg flex-1" required>
        <input type="password" id="newPassword" placeholder="Password" class="border px-3 py-2 rounded-lg flex-1" required>
        <select id="newRole" class="border px-3 py-2 rounded-lg">
          <option value="user">User</option>
          <option value="admin">Admin</option>
        </select>
        <button type="submit" class="bg-green-500 text-white px-5 py-2 rounded-lg hover:bg-green-600 transition">Add</button>
      </form>
    </div>

    <!-- Users Table -->
    <div class="bg-white p-6 rounded-2xl shadow-md overflow-x-auto">
      <table class="min-w-full divide-y divide-gray-200">
        <thead class="bg-gray-100">
          <tr>
            <th class="px-4 py-2 text-left">ID</th>
            <th class="px-4 py-2 text-left">Username</th>
            <th class="px-4 py-2 text-left">Role</th>
            <th class="px-4 py-2 text-left">Actions</th>
          </tr>
        </thead>
        <tbody id="userTable" class="divide-y divide-gray-200"></tbody>
      </table>
    </div>
  </main>

  <script>
    // Check current user & redirect if not admin
    async function getCurrentUser() {
      try {
        const res = await fetch('/auth/me', { credentials: 'include' });
        if (!res.ok) throw new Error('Not authenticated');
        const user = await res.json();
        
        // Client-side check (backup - real auth happens in backend)
        if (user.role !== 'admin') {
          window.location.href = '/dashboard';
          return null;
        }
        
        document.getElementById('username').textContent = user.username;
        return user;
      } catch {
        window.location.href = '/login';
        return null;
      }
    }

    // Load all users
    async function loadUsers() {
      try {
        const res = await fetch('/admin/users', { credentials: 'include' });
        if (!res.ok) {
          // Handle authorization errors
          if (res.status === 403) {
            window.location.href = '/dashboard';
            return;
          }
          throw new Error('Failed to fetch users');
        }
        
        const data = await res.json();
        const tbody = document.getElementById('userTable');
        tbody.innerHTML = '';
        
        // Handle paginated response
        const users = data.items || data;
        console.log('Users array:', users);
        users.forEach(u => {
          const tr = document.createElement('tr');
          tr.innerHTML = `
            <td class="px-4 py-2">${u.id}</td>
            <td class="px-4 py-2">${u.username}</td>
            <td class="px-4 py-2">${u.role}</td>
            <td class="px-4 py-2 space-x-2">
              <button onclick="editUser(${u.id})" class="bg-blue-500 text-white px-3 py-1 rounded-lg hover:bg-blue-600 transition">Edit</button>
              <button onclick="deleteUser(${u.id})" class="bg-red-500 text-white px-3 py-1 rounded-lg hover:bg-red-600 transition">Delete</button>
            </td>
          `;
          tbody.appendChild(tr);
        });
      } catch (err) {
        alert('Error loading users');
        console.error(err);
      }
    }

    // Add user
    document.getElementById('addUserForm').addEventListener('submit', async e => {
      e.preventDefault();
      const username = document.getElementById('newUsername').value.trim();
      const password = document.getElementById('newPassword').value.trim();
      const role = document.getElementById('newRole').value;

      if (!username || !password) {
        alert('Please fill in all fields');
        return;
      }

      try {
        const res = await fetch('/admin/users', {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify({ username, password, role }),
          credentials: 'include'
        });
        
        if (!res.ok) {
          // Handle authorization errors
          if (res.status === 403) {
            alert('Access denied');
            window.location.href = '/dashboard';
            return;
          }
          const errData = await res.json();
          throw new Error(errData.detail || 'Failed to add user');
        }
        
        e.target.reset();
        loadUsers();
        alert('User added successfully!');
      } catch (err) {
        alert(err.message);
      }
    });

    // Edit user
    async function editUser(id) {
      const newUsername = prompt("New username:");
      const newRole = prompt("New role (user/admin):");
      if (!newUsername || !newRole) return;
      
      try {
        const res = await fetch(`/admin/users/${id}`, {
          method: 'PUT',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify({ username: newUsername, role: newRole }),
          credentials: 'include'
        });
        
        if (!res.ok) {
          if (res.status === 403) {
            alert('Access denied');
            window.location.href = '/dashboard';
            return;
          }
          const errData = await res.json();
          throw new Error(errData.detail || 'Failed to edit user');
        }
        
        loadUsers();
      } catch (err) {
        alert(err.message);
      }
    }

    // Delete user
    async function deleteUser(id) {
      if (!confirm('Are you sure you want to delete this user?')) return;
      
      try {
        const res = await fetch(`/admin/users/${id}`, {
          method: 'DELETE',
          credentials: 'include'
        });
        
        if (!res.ok) {
          if (res.status === 403) {
            alert('Access denied');
            window.location.href = '/dashboard';
            return;
          }
          throw new Error('Failed to delete user');
        }
        
        loadUsers();
      } catch (err) {
        alert('Error deleting user');
        console.error(err);
      }
    }

    // Secure logout using backend endpoint
    document.getElementById('logout').addEventListener('click', async () => {
      try {
        await fetch('/auth/logout', { 
          method: 'POST',
          credentials: 'include'
        });
      } catch (error) {
        // Silently handle errors
      } finally {
        window.location.href = '/login';
      }
    });

    // Initial load
    getCurrentUser().then(loadUsers);
  </script>
</body>
</html>
