<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Register</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-50 flex items-center justify-center min-h-screen font-sans">
  <div class="bg-white p-8 rounded-lg shadow-md w-full max-w-md">
    <h1 class="text-2xl font-semibold text-center text-gray-800 mb-6">Create Account</h1>

    <div id="errorMessage" class="bg-red-50 text-red-600 p-3 rounded mb-4 hidden text-center text-sm"></div>
    <div id="successMessage" class="bg-green-50 text-green-600 p-3 rounded mb-4 hidden text-center text-sm"></div>

    <form id="registerForm" class="space-y-4">
      <input type="text" id="username" name="username" required
        class="w-full px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-1 focus:ring-blue-500 transition"
        placeholder="Username"/>
      <input type="password" id="password" name="password" required
        class="w-full px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-1 focus:ring-blue-500 transition"
        placeholder="Password"/>
      <button type="submit"
        class="w-full py-2 bg-blue-600 text-white font-medium rounded-md hover:bg-blue-700 transition">
        Register
      </button>
    </form>

    <p class="mt-4 text-center text-gray-600 text-sm">
      Already have an account? <a href="/login" class="text-blue-600 hover:underline">Sign in</a>
    </p>
  </div>

<script>
const form = document.getElementById('registerForm');
const errorMessage = document.getElementById('errorMessage');
const successMessage = document.getElementById('successMessage');

form.addEventListener('submit', async (e) => {
  e.preventDefault();
  errorMessage.classList.add('hidden');
  successMessage.classList.add('hidden');

  const username = document.getElementById('username').value;
  const password = document.getElementById('password').value;

  try {
    const res = await fetch('/auth/register', {
      method: 'POST',
      headers: { 'Content-Type': 'application/json' },
      body: JSON.stringify({ 
        username: username, 
        password: password,
        role: "user"
      })
    });

    // Handle both success and error responses
    let responseData;
    try {
      responseData = await res.json();
    } catch (jsonError) {
      throw new Error('Server returned invalid JSON response');
    }

    if (!res.ok) {
      throw new Error(responseData.detail || 'Registration failed');
    }

    successMessage.textContent = responseData.message || 'Account created! You can now sign in.';
    successMessage.classList.remove('hidden');
    form.reset();
    
  } catch (err) {
    errorMessage.textContent = err.message;
    errorMessage.classList.remove('hidden');
  }
});
</script>
</body>
</html>
