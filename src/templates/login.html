<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-50 flex items-center justify-center min-h-screen font-sans">
  <div class="bg-white p-8 rounded-lg shadow-md w-full max-w-md">
    <h1 class="text-2xl font-semibold text-center text-gray-800 mb-6">Sign In</h1>

    <div id="errorMessage" class="bg-red-50 text-red-600 p-3 rounded mb-4 hidden text-center text-sm"></div>

    <form id="loginForm" class="space-y-4">
      <input type="text" id="username" name="username" required
        class="w-full px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-1 focus:ring-blue-500 transition"
        placeholder="Username"/>
      <input type="password" id="password" name="password" required
        class="w-full px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-1 focus:ring-blue-500 transition"
        placeholder="Password"/>
      <button type="submit"
        class="w-full py-2 bg-blue-600 text-white font-medium rounded-md hover:bg-blue-700 transition">
        Sign In
      </button>
    </form>

    <p class="mt-4 text-center text-gray-600 text-sm">
      Don't have an account? <a href="/register" class="text-blue-600 hover:underline">Sign up</a>
    </p>
  </div>

<script>
const form = document.getElementById('loginForm');
const errorMessage = document.getElementById('errorMessage');

form.addEventListener('submit', async (e) => {
  e.preventDefault();
  errorMessage.classList.add('hidden');

  const username = document.getElementById('username').value;
  const password = document.getElementById('password').value;

  try {
    const res = await fetch('/auth/login', {
      method: 'POST',
      headers: { 'Content-Type': 'application/json' },
      body: JSON.stringify({ username, password }),
      credentials: 'include'
    });

    if (!res.ok) {
      const err = await res.json();
      throw new Error(err.detail || 'Login failed');
    }

    window.location.href = '/dashboard';
  } catch (err) {
    errorMessage.textContent = err.message;
    errorMessage.classList.remove('hidden');
  }
});
</script>
</body>
</html>
